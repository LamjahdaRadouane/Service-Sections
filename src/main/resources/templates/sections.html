<!DOCTYPE html>
<html lang = "en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec=":http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset ="utf-8">
    <meta name= "viewport" content = "width=device-width, initial-scale =1">
    <title>Liste des sections</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<header>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <!--                    <li class="active"><a href="#">Logo</a></li>-->
                    <li sec:authorize="isAuthenticated()">
                        <a sec:authentication="name"></a>
                    </li>
                    <li>
                        <a class="text-primary" th:href="@{form}" >Ajouter une section</a>
                    </li>
                    <li><a class="text-primary" href="/profile">Change Password</a></li>
                    <li>
                        <div class="invisible">
                            <label class="bg-dark text-dark">iiiiiiiiiiiiiiiiiiiiiiiiiiiiiiii</label>
                        </div>
                    </li>
                    <li>
                        <form method="get" th:action="@{index}">
                            <label class="text-danger">Recherche par nom</label>
                            <input type="text" name="keyword" th:value="${keyword}">
                            <button type="submit" class="btn btn-primary">Chercher</button>
                        </form>
                    </li>
                    <li>
                        <div class="invisible">
                            <label class="bg-dark text-dark">iiiiiiiiii</label>
                        </div>
                    </li>
                    <li><a href="/logout"><label class="text-warning">Logout</label></a></li>
                </ul>
            </div><!--/.nav-collapse -->
        </div>
    </nav>
</header>
<body>
<div class="container mt-2">
    <div class="card">
        <div class="invisible">-</div>
        <div class="invisible">-</div>
        <div class="invisible">-</div>
        <div class="card-header bg-info text-black bg-gradient"><div><a href="/export">Telecharger la liste des sections</a></div></div>
        <div class="card-body">
            <table class="table bg-success text-dark bg-gradient">
                <thead>
                <tr class="bg-primary">
                    <th>ID</th><th>Nom_Section</th><th>Filiere</th><th>Session</th><th>Semestre</th>
                </tr>
                </thead>
                <tbody>
                <tr class="bg-success" th:each="p:${listSections}">
                    <td th:text="${p.id}"></td>
                    <td th:text="${p.nom}"></td>
                    <td th:text="${p.filiere}"></td>
                    <td th:text="${p.session}"></td>
                    <td th:text="${p.semestre}"></td>
                    <td>
                        <a onclick="return confirm('Etes vous sure?')" class="btn btn-danger" th:href="@{delete(id=${p.id}, keyword=${keyword}, page=${currentPage})}">
                            Delete
                        </a>
                    </td>
                    <td>
                        <a class="btn btn-outline-warning" th:href="@{edit(id=${p.id})}">
                            Edit
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
            <ul class="nav nav-pills">
                <li th:each="page,status:${pages}">
                    <a th:class="${status.index==currentPage?'btn btn-primary ms-1':'btn btn-outline-primary ms-1'}"
                       th:text="${status.index}"
                       th:href="@{index(page=${status.index}, keyword=${keyword})}"
                    ></a>
                </li>
            </ul>
        </div>
    </div>
</div>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
